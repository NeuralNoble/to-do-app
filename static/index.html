<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .auth-section, .todo-section {
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"], textarea {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 20px;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .user-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .todo-form {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .todo-form h3 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-row input, .form-row textarea {
            flex: 1;
        }

        .todo-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .todo-item {
            background: #fff;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .todo-item:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .todo-item.completed {
            opacity: 0.7;
            background: #f8f9fa;
        }

        .todo-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .todo-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            flex: 1;
        }

        .todo-title.completed {
            text-decoration: line-through;
            color: #6c757d;
        }

        .todo-actions {
            display: flex;
            gap: 10px;
        }

        .todo-description {
            color: #6c757d;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .todo-meta {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 15px;
        }

        .hidden {
            display: none;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
            
            .todo-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .todo-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>âœ… Todo App</h1>
            <p>Organize your tasks with style</p>
        </div>
        
        <div class="content">
            <!-- Auth Section -->
            <div id="authSection" class="auth-section">
                <div id="loginForm" class="auth-form">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Login</h2>
                    <div id="authError" class="error hidden"></div>
                    
                    <div class="input-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                    </div>
                    
                    <div class="input-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                    </div>
                    
                    <button class="btn btn-primary" onclick="login()">Login</button>
                    
                    <div class="auth-toggle">
                        <p>Don't have an account? <a href="#" onclick="toggleAuth()">Register here</a></p>
                    </div>
                </div>
                
                <div id="registerForm" class="auth-form hidden">
                    <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Register</h2>
                    <div id="registerError" class="error hidden"></div>
                    
                    <div class="input-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username">
                    </div>
                    
                    <div class="input-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email">
                    </div>
                    
                    <div class="input-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Choose a password">
                    </div>
                    
                    <button class="btn btn-primary" onclick="register()">Register</button>
                    
                    <div class="auth-toggle">
                        <p>Already have an account? <a href="#" onclick="toggleAuth()">Login here</a></p>
                    </div>
                </div>
            </div>
            
            <!-- Todo Section -->
            <div id="todoSection" class="todo-section hidden">
                <div class="user-info">
                    <div>
                        <strong>Welcome, <span id="currentUser"></span>!</strong>
                    </div>
                    <button class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
                
                <div class="todo-form">
                    <h3>Add New Todo</h3>
                    <div id="todoError" class="error hidden"></div>
                    <div id="todoSuccess" class="success hidden"></div>
                    
                    <div class="form-row">
                        <input type="text" id="todoTitle" placeholder="Todo title">
                        <button class="btn btn-primary" onclick="createTodo()">Add Todo</button>
                    </div>
                    
                    <div class="input-group">
                        <textarea id="todoDescription" placeholder="Description (optional)" rows="3"></textarea>
                    </div>
                </div>
                
                <div id="todoList" class="todo-list">
                    <!-- Todos will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin + '/api';
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            if (authToken) {
                validateToken();
            }
        });

        // Auth functions
        function toggleAuth() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            
            // Clear error messages
            clearMessages();
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!username || !password) {
                showError('authError', 'Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    showTodoSection();
                    loadTodos();
                } else {
                    showError('authError', data.detail || 'Login failed');
                }
            } catch (error) {
                showError('authError', 'Network error. Please try again.');
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            if (!username || !email || !password) {
                showError('registerError', 'Please fill in all fields');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    showTodoSection();
                    loadTodos();
                } else {
                    showError('registerError', data.detail || 'Registration failed');
                }
            } catch (error) {
                showError('registerError', 'Network error. Please try again.');
            }
        }

        async function validateToken() {
            try {
                const response = await fetch(`${API_BASE}/me`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                    showTodoSection();
                    loadTodos();
                } else {
                    localStorage.removeItem('authToken');
                    authToken = null;
                    showAuthSection();
                }
            } catch (error) {
                localStorage.removeItem('authToken');
                authToken = null;
                showAuthSection();
            }
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            currentUser = null;
            showAuthSection();
        }

        // Todo functions
        async function createTodo() {
            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDescription').value;
            
            if (!title.trim()) {
                showError('todoError', 'Please enter a todo title');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ title, description })
                });

                if (response.ok) {
                    document.getElementById('todoTitle').value = '';
                    document.getElementById('todoDescription').value = '';
                    showSuccess('todoSuccess', 'Todo added successfully!');
                    loadTodos();
                } else {
                    const data = await response.json();
                    showError('todoError', data.detail || 'Failed to create todo');
                }
            } catch (error) {
                showError('todoError', 'Network error. Please try again.');
            }
        }

        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE}/todos`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const todos = await response.json();
                    renderTodos(todos);
                }
            } catch (error) {
                showError('todoError', 'Failed to load todos');
            }
        }

        async function toggleTodo(todoId, completed) {
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ completed: !completed })
                });

                if (response.ok) {
                    loadTodos();
                }
            } catch (error) {
                showError('todoError', 'Failed to update todo');
            }
        }

        async function deleteTodo(todoId) {
            if (!confirm('Are you sure you want to delete this todo?')) {
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/todos/${todoId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    loadTodos();
                    showSuccess('todoSuccess', 'Todo deleted successfully!');
                }
            } catch (error) {
                showError('todoError', 'Failed to delete todo');
            }
        }

        // UI functions
        function showAuthSection() {
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('todoSection').classList.add('hidden');
            clearMessages();
        }

        function showTodoSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('todoSection').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser.username;
            clearMessages();
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            
            if (todos.length === 0) {
                todoList.innerHTML = '<p style="text-align: center; color: #6c757d; padding: 40px;">No todos yet. Add your first todo above!</p>';
                return;
            }
            
            todoList.innerHTML = todos.map(todo => `
                <div class="todo-item ${todo.completed ? 'completed' : ''}">
                    <div class="todo-header">
                        <div class="todo-title ${todo.completed ? 'completed' : ''}">${todo.title}</div>
                        <div class="todo-actions">
                            <button class="btn ${todo.completed ? 'btn-secondary' : 'btn-success'}" onclick="toggleTodo(${todo.id}, ${todo.completed})">
                                ${todo.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn btn-danger" onclick="deleteTodo(${todo.id})">Delete</button>
                        </div>
                    </div>
                    ${todo.description ? `<div class="todo-description">${todo.description}</div>` : ''}
                    <div class="todo-meta">Created: ${new Date(todo.created_at).toLocaleDateString()}</div>
                </div>
            `).join('');
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');
            setTimeout(() => {
                errorElement.classList.add('hidden');
            }, 5000);
        }

        function showSuccess(elementId, message) {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.classList.remove('hidden');
            setTimeout(() => {
                successElement.classList.add('hidden');
            }, 3000);
        }

        function clearMessages() {
            const errorElements = document.querySelectorAll('.error');
            const successElements = document.querySelectorAll('.success');
            
            errorElements.forEach(el => el.classList.add('hidden'));
            successElements.forEach(el => el.classList.add('hidden'));
        }
    </script>
</body>
</html>
